    <script>
      // Verificar suporte para PWA e importar o validador apenas se estiver em produção
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        // Importar script de validação PWA
        const script = document.createElement('script');
        script.src = '/sw/pwa-validator.js';
        script.type = 'text/javascript';
        document.body.appendChild(script);
      }
      
      // Adicionar classe para dispositivos com notch
      document.addEventListener('DOMContentLoaded', function() {
        // Verificar se é um dispositivo iOS com notch (iPhone X ou mais recente)
        const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (iOS) {
          document.body.classList.add('ios-device');
          
          // Verificar se tem notch
          if (window.screen.height >= 812 || window.screen.width >= 812) {
            document.body.classList.add('has-notch', 'iphone-notch-friendly');
          }
        }
      });
    </script>
